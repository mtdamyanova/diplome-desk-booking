<div class="form-container">
  <form (submit)="onSignUp()" [formGroup]="signUpForm">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>First name</mat-label>
        <input matInput placeholder="First name" required formControlName="firstName" #firstName>
        <mat-error class="mat-error" *ngIf="this.signUpForm.controls['firstName'].invalid">
          Please enter valid first name.
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Company name</mat-label>
        <input matInput placeholder="Company name" required formControlName="companyName" #companyName>
        <mat-error class="mat-error" *ngIf="this.signUpForm.controls['companyName'].invalid">
          Please enter valid company name.
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="pat@example.com" required formControlName="email" #email>
        <mat-error class="mat-error" *ngIf="this.signUpForm.controls['email'].invalid">
          Please enter valid first name.
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" #password>
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error class="mat-error" *ngIf="this.signUpForm.controls['password'].invalid">
          Please enter valid password.
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Confirm your password</mat-label>
        <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword"
          #confirmPassword>
        <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword"
          [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirmPassword">
          <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" (click)="onSignUp()">SIGN UP</button>
  </form>
</div>
