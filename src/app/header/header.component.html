<mat-toolbar color="primary">
  <span>My App</span>
  <p *ngIf="userFirstName" routerLink="/office-plan">Office plan</p>
  <p *ngIf="userRole==='admin'" routerLink="/draw-plan">Draw plan</p>
  <button *ngIf="!userFirstName" routerLink="/sign-in" routerLinkActive="active" mat-icon-button class="example-icon"
    aria-label="Example icon-button with share icon">
    Sign in
  </button>
  <div *ngIf="userFirstName">
    <span>{{userFirstName[0]}}</span>
    <span (click)="onSignOut()"> Sign out</span>
  </div>
</mat-toolbar>
