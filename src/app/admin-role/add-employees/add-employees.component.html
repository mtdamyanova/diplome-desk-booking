<div class="sign-in-container">
  <div class="form-container">
    <form [formGroup]="formData" method="post">
      <h2>Register employee</h2>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Employee's name</mat-label>
          <input matInput formControlName="firstName" #firstName>
          <mat-error class="mat-error" *ngIf="this.formData.controls['firstName'].invalid">
            Please enter valid first name.
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Enter employee's email</mat-label>
          <input matInput placeholder="pat@example.com" formControlName="email" #email>
          <mat-error class="mat-error" *ngIf="this.formData.controls['email'].invalid">
            Please enter valid email.
          </mat-error>
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" (click)="onRegisterEmployees()">REGISTER EMPLOYEE</button>
      <button mat-raised-button color="primary" [mat-dialog-close]="true">CANCEL</button>
    </form>
  </div>
</div>
