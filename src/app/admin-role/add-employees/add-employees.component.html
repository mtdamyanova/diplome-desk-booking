<div class="sign-in-container">
  <div class="form-container">
    <form [formGroup]="formData">
      <h2>Register employees</h2>
      <div class="info-container">
        <p>We will send you an email with instructions on how to reset your password.</p>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Employee's name</mat-label>
          <input matInput formControlName="name" #name>
          <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="pat@example.com" formControlName="email" #email>
          <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" (click)="onRegisterEmployees($event)">REGISTER EMPLOYEES</button>
    </form>
  </div>
</div>
