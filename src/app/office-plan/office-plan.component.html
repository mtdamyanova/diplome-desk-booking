<div class="container">
  <mat-form-field appearance="fill" color="primary">
    <mat-label>Please select a date</mat-label>
    <input matInput [min]="minDate" [matDatepicker]="picker" #date>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker touchUi #picker></mat-datepicker>
  </mat-form-field>
  <button mat-flat-button color="primary" (click)="onShowMap()">CREATE</button>
</div>
<div class="map-container ">
  <svg id="officePlan" height="100%" width="100%" (mouseover)="onMouseEnter($event)" (mouseout)="onMouseLeave()">

  </svg>
</div>
<div #tooltip class="tooltip"></div>
