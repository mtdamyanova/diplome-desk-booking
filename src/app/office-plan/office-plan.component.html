<div class="container">
  <h3>Please select period</h3>
  <mat-form-field class="example-full-width" appearance="fill" color="primary">
    <mat-label>Choose a date</mat-label>
    <input matInput [min]="minDate" [matDatepicker]="picker" #date>
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker touchUi #picker></mat-datepicker>
  </mat-form-field>
  <button mat-button color="primary" (click)="onShowMap()">CREATE</button>
</div>
<div class="map-container ">
  <svg id="officePlan" height="100%" width="100%" (mouseover)="onMouseEnter($event)" (mouseout)="onMouseLeave()">

  </svg>
</div>
<div #tooltip class="tooltip"></div>
