<h1 mat-dialog-title>Unbook desk</h1>
<div class="content-container">
  <h4>Do you want to unbook desk E{{this.data.currentDesk.id}}?</h4>
</div>
<div class="button-container">
  <button mat-raised-button color="primary" *ngIf="data.user.role==='employee'" (click)="onUnbookDesk()">UNBOOK</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">CANCEL</button>
</div>
