<h1 mat-dialog-title>Check in</h1>
<div class="content-container">
  <h4>Are you in the office ?</h4>
</div>
<div class="button-container">
  <button mat-raised-button color="primary" *ngIf="data.user.role==='employee'" (click)="onCheckIn()">CHECK IN</button>
  <button mat-raised-button color="primary" (click)="onHandClose()">CANCEL</button>
</div>
